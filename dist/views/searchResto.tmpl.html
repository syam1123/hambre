<div class="search-container" layout="column" ng-cloak>
  <md-content class="md-padding">
    <h1>Find the best restaurants, cafÃ©s, and bars near to you</h1>
    <form class="location-search" ng-submit="$event.preventDefault()">
      <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="resto.selectedItem"
          md-search-text-change="resto.searchTextChange(resto.searchText)"
          md-search-text="resto.searchText"
          md-selected-item-change="resto.selectedItemChange(item)"
          md-items="item in resto.querySearch(searchText)"
          md-item-text="item.title"
          md-min-length="0"
          placeholder="Enter your location">
        <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.title}}</span>
        </md-item-template>
        <md-not-found>
          Sorry! Your place is not listed
        </md-not-found>
      </md-autocomplete>
      <button ng-click="resto.getlocation()">detect</button>
      <button ng-click="resto.searchRestos(resto.selectedItem)" ng-disabled="!resto.selectedItem">Search</button>
      <br/>
    </form>
  </md-content>
</div>
